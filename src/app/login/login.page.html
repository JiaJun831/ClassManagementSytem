<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="log-text">
    <h3>Login</h3>
    <p>Please sign in to continue.</p>
  </div>
  <form [formGroup]="loginForm" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">
        <ion-icon name="mail-outline"></ion-icon> EMAIL
      </ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon> PASSWORD
      </ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button id="login" type="submit" expand="block" (click)="login()">LOGIN</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
