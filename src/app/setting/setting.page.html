<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar class="avatar">
    <p>O</p>
  </ion-avatar>
  <ion-list>
    <ion-item [routerLink]="['/profile']">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="pl-2">Profile</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/support']">
      <ion-icon name="construct-outline"></ion-icon>
      <ion-label class="pl-2">Support</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/about-us']">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label class="pl-2">About Us</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/log-out']">
      <ion-icon name="exit-outline"></ion-icon>
      <ion-label class="pl-2">Log Out</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
